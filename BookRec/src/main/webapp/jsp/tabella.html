<!DOCTYPE html>
<html>
<head>
    <title>Tabella con cella che occupa tutte le colonne</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">Cells for cover</td>
            <td colspan="3">Cells for title and plot</td>
        </tr>
        <tr>
            <td>Release date</td>
            <td>Author</td>
            <td>Publisher</td>
        </tr>
    </table>
</body>
</html>
